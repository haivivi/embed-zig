<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSim â€” ESP32-S3 DevKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sim-container">
        <header class="sim-header">
            <h1>embed-zig <span class="accent">WebSim</span></h1>
            <span class="status" id="status">Loading...</span>
        </header>

        <div class="board">
            <div class="board-label">ESP32-S3-DevKitC-1</div>

            <!-- USB connector top -->
            <div class="usb-port top">USB</div>

            <!-- Pin headers left + right -->
            <div class="pin-area">
                <div class="pin-header left">
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div>
                </div>

                <div class="center-area">
                    <!-- RGB LED -->
                    <div class="component-group">
                        <div class="component-label">RGB</div>
                        <div class="leds" id="ledContainer">
                            <div class="led" id="led-0"></div>
                        </div>
                    </div>

                    <!-- BOOT button -->
                    <div class="component-group">
                        <button class="hw-button boot-btn" id="btnBoot">
                            <span class="btn-inner">BOOT</span>
                        </button>
                        <div class="hint">Click or Space</div>
                    </div>
                </div>

                <div class="pin-header right">
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div><div class="pin"></div><div class="pin"></div>
                    <div class="pin"></div>
                </div>
            </div>

            <!-- USB connector bottom -->
            <div class="usb-port bottom">UART</div>
        </div>

        <!-- Hidden elements for compatibility (no display/adc on devkit) -->
        <div style="display:none">
            <canvas id="displayCanvas" width="1" height="1"></canvas>
        </div>

        <!-- Log panel -->
        <div class="log-panel">
            <div class="log-header">
                <span>Console</span>
                <button class="log-clear" id="logClear">Clear</button>
            </div>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
