<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSim â€” H106</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sim-container">
        <header class="sim-header">
            <h1>embed-zig <span class="accent">WebSim</span></h1>
            <div class="header-right">
                <button class="rec-screen-btn" id="screenRecBtn" title="Record screen video">&#9679; Rec</button>
                <span class="status" id="status">Loading...</span>
            </div>
        </header>

        <div class="device" id="deviceFrame">
            <!-- Front face: LED glow under frosted REC dome -->
            <div class="face front">
                <div class="face-label">Front</div>
                <div class="rec-dome-wrap">
                    <canvas id="ledGlowCanvas" width="120" height="150"></canvas>
                    <div class="led-strip" id="ledContainer"></div>
                    <button class="rec-dome adc-btn" data-adc="2000" data-name="rec">
                        <span class="rec-label">REC</span>
                    </button>
                </div>
            </div>

            <!-- Back face: screen + nav keys -->
            <div class="face back">
                <div class="face-label">Back</div>

                <!-- Screen row: vol- | display | vol+ -->
                <div class="screen-row">
                    <button class="hw-button side-btn adc-btn" data-adc="500" data-name="vol-">
                        <span class="btn-inner">VOL-</span>
                    </button>
                    <div class="display-area" id="displayArea">
                        <canvas id="displayCanvas" width="240" height="240"></canvas>
                    </div>
                    <button class="hw-button side-btn adc-btn" data-adc="200" data-name="vol+">
                        <span class="btn-inner">VOL+</span>
                    </button>
                </div>

                <!-- Row 1: back | power | ok -->
                <div class="key-row">
                    <button class="hw-button key-btn adc-btn" data-adc="1400" data-name="back">
                        <span class="btn-inner">BACK</span>
                    </button>
                    <button class="hw-button key-btn power-btn" id="btnPower">
                        <span class="btn-inner">&#9211;</span>
                    </button>
                    <button class="hw-button key-btn adc-btn" data-adc="1700" data-name="confirm">
                        <span class="btn-inner">OK</span>
                    </button>
                </div>

                <!-- Row 2: left | right -->
                <div class="key-row">
                    <button class="hw-button key-btn adc-btn" data-adc="800" data-name="left">
                        <span class="btn-inner">&larr;</span>
                    </button>
                    <button class="hw-button key-btn adc-btn" data-adc="1100" data-name="right">
                        <span class="btn-inner">&rarr;</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Log panel -->
        <div class="log-panel">
            <div class="log-header">
                <span>Console</span>
                <div class="log-actions">
                    <button class="log-btn" id="logAutoScroll" title="Auto-scroll">&#8615; Auto</button>
                    <button class="log-btn" id="logCopy">Copy</button>
                    <button class="log-btn" id="logClear">Clear</button>
                </div>
            </div>
            <div class="log-content" id="logContent"></div>
        </div>

    </div>

    <!-- Error panel (outside sim-container so it doesn't affect recording area) -->
    <div class="error-wrap">
        <div class="log-panel error-panel" id="errorPanel" style="display:none">
            <div class="log-header">
                <span>Errors</span>
            </div>
            <div class="log-content error-content" id="errorContent"></div>
        </div>
    </div>

    <script>
        // Capture all JS errors and display them
        window.addEventListener('error', function(e) {
            const panel = document.getElementById('errorPanel');
            const content = document.getElementById('errorContent');
            panel.style.display = '';
            content.innerHTML += '<div class="log-line error">' +
                e.message + ' (' + e.filename + ':' + e.lineno + ')' +
                '</div>';
        });
        window.addEventListener('unhandledrejection', function(e) {
            const panel = document.getElementById('errorPanel');
            const content = document.getElementById('errorContent');
            panel.style.display = '';
            content.innerHTML += '<div class="log-line error">' + e.reason + '</div>';
        });
    </script>
    <script src="html2canvas.min.js"></script>
    <script src="websim.js"></script>
    <script src="main.js"></script>
</body>
</html>
