<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSim â€” embed-zig Board Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sim-container">
        <header class="sim-header">
            <h1>embed-zig <span class="accent">WebSim</span></h1>
            <span class="status" id="status">Loading...</span>
        </header>

        <div class="board">
            <!-- Display area (240x240 screen) -->
            <div class="display-area" id="displayArea">
                <canvas id="displayCanvas" width="240" height="240"></canvas>
            </div>

            <!-- LED indicator -->
            <div class="component-row">
                <div class="component-label">LED</div>
                <div class="leds" id="ledContainer">
                    <div class="led" id="led-0"></div>
                </div>
            </div>

            <!-- ADC Button Group (7 buttons) -->
            <div class="component-row button-grid">
                <div class="component-label">Keys</div>
                <div class="adc-buttons">
                    <button class="hw-button adc-btn" data-adc="200" data-name="vol-">
                        <span class="btn-inner">VOL-</span>
                    </button>
                    <button class="hw-button adc-btn" data-adc="500" data-name="vol+">
                        <span class="btn-inner">VOL+</span>
                    </button>
                    <button class="hw-button adc-btn" data-adc="800" data-name="left">
                        <span class="btn-inner">&larr;</span>
                    </button>
                    <button class="hw-button adc-btn" data-adc="1100" data-name="right">
                        <span class="btn-inner">&rarr;</span>
                    </button>
                    <button class="hw-button adc-btn" data-adc="1400" data-name="back">
                        <span class="btn-inner">BACK</span>
                    </button>
                    <button class="hw-button adc-btn" data-adc="1700" data-name="confirm">
                        <span class="btn-inner">OK</span>
                    </button>
                    <button class="hw-button adc-btn rec-btn" data-adc="2000" data-name="rec">
                        <span class="btn-inner">&#9679; REC</span>
                    </button>
                </div>
            </div>

            <!-- Power button -->
            <div class="component-row">
                <div class="component-label">Power</div>
                <button class="hw-button power-btn" id="btnPower">
                    <span class="btn-inner">&#9211;</span>
                </button>
            </div>
        </div>

        <!-- Log panel -->
        <div class="log-panel">
            <div class="log-header">
                <span>Console</span>
                <button class="log-clear" id="logClear">Clear</button>
            </div>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
