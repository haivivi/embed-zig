<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>embed-zig WebSim</title>
<style>
:root { --bg:#0a0c10; --surface:#13161d; --border:#262b3a; --text:#e1e4ed;
    --dim:#6b7394; --accent:#6c8cff; --mono:'SF Mono','Fira Code',monospace; }
* { margin:0; padding:0; box-sizing:border-box; }
body { background:var(--bg); color:var(--text); font-family:system-ui,sans-serif;
    min-height:100vh; display:flex; flex-direction:column; align-items:center;
    justify-content:center; gap:24px; }
.logo { font-size:28px; font-weight:700; }
.logo span { color:var(--accent); }
.status-pulse { animation: pulse 2s ease infinite; color:var(--accent); font-size:14px; }
@keyframes pulse { 0%,100% { opacity:0.4; } 50% { opacity:1; } }
.port { font-family:var(--mono); font-size:16px; color:var(--accent);
    background:var(--surface); border:1px solid var(--border);
    padding:8px 20px; border-radius:8px; }
.hint { font-size:12px; color:var(--dim); text-align:center; line-height:1.8; }
code { background:var(--surface); padding:2px 8px; border-radius:4px;
    font-family:var(--mono); font-size:11px; color:var(--accent); }
</style>
</head>
<body>
    <div class="logo">embed-zig <span>WebSim</span></div>
    <div class="status-pulse">Waiting for firmware...</div>
    <div class="port">tcp://localhost:{{PORT}}</div>
    <div class="hint">
        Flash firmware with:<br>
        <code>bazel run :flash --//bazel:port=websim://localhost:{{PORT}}</code>
    </div>
</body>
</html>
